<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="tennis_2.gif">
        <center>
            <div class="btn btn-info heading">
                <h1>AI PING PONG</h1>
                <button class="btn btn-primary" data-toggle="modal" data-target="#myModel">INSTRUCTIONS</button>
            </div>
            <br><br>
            <button class="btn btn-success button" onclick="startGame();">PLAY</button>
            <br><br>
            <button class="btn btn-danger restart" onclick="restart();">RESTART</button>
            <br><br>
            <h3 class="btn btn-warning status" id="status"></h3>
            <br><br>
            <div id="canvas" ></div>

            <div id="myModel" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>

                        <div class="modal-body">
                            <img src="jump.png" class="instruction_image">
                        </div>
                    </div>
            </div>
        </center>

        <div class="copy_right_footer">
            Made By - Arya
        </div>
        <script src="main.js"></script>
    </body>
</html>
